<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高德地图定位</title>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=f4e1a2b42c193215d9c17082fdbeeb41"></script>
</head>
<body>
    <h1>您的当前位置：</h1>
    <p id="location">正在获取您的位置...</p>

    <script>
        // 初始化高德地图地理编码服务
        var geocoder = new AMap.Geocoder();

        // 获取用户当前位置
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var lat = position.coords.latitude;  // 纬度
                var lon = position.coords.longitude; // 经度

                // 使用地理编码API将经纬度转换为地址
                geocoder.getAddress([lon, lat], function(status, result) {
                    if (status === 'complete' && result.regeocode) {
                        // 更新页面显示中文地址
                        document.getElementById("location").innerText = "当前位置： " + result.regeocode.formattedAddress;
                    } else {
                        document.getElementById("location").innerText = "获取地址失败";
                    }
                });
            }, function() {
                document.getElementById("location").innerText = "定位失败";
            });
        } else {
            document.getElementById("location").innerText = "浏览器不支持定位";
        }
    </script>
</body>
</html>

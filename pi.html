<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度地图获取用户地址</title>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=sxuYeFztjuPh8P2xF9ZxhmVQTsrdWbtP"></script>
</head>
<body>
    <h2>您的当前位置：</h2>
    <p id="address">正在获取位置...</p>

    <script>
        function getLocation() {
            var geolocation = new BMapGL.Geolocation();
            geolocation.getCurrentPosition(function (result) {
                if (this.getStatus() === BMAP_STATUS_SUCCESS) {
                    var point = result.point;
                    var geoc = new BMapGL.Geocoder();
                    geoc.getLocation(point, function (res) {
                        var address = res.address;
                        document.getElementById("address").innerText = "当前地址：" + address;
                    });
                } else {
                    document.getElementById("address").innerText = "定位失败：" + this.getStatus();
                }
            });
        }

        window.onload = getLocation;
    </script>
</body>
</html>

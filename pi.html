<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>腾讯定位示例</title>
    <script src="https://map.qq.com/api/gljs?v=1.exp&key=Y7NBZ-6EOLI-4FDGL-U6XJT-WTTP5-MYBAV"></script>
</head>
<body>
    <script>
        var geo = new qq.maps.Geolocation('Y7NBZ-6EOLI-4FDGL-U6XJT-WTTP5-MYBAV', 'myapp');
        geo.getLocation(function(position) {
            console.log("经纬度: ", position.lat + ", " + position.lng);
        }, function(error) {
            // 如果 IP 定位失败，可以尝试使用浏览器的 getCurrentPosition 来获取 GPS 定位
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    console.log("GPS 定位经纬度: ", position.coords.latitude + ", " + position.coords.longitude);
                }, function() {
                    console.error("无法获取定位信息");
                });
            } else {
                console.error("浏览器不支持定位");
            }
        });
    </script>
    
</body>
</html>

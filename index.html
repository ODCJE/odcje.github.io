<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公告页面</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SimSun', 'Times New Roman', serif;
            background-color: #fff;
            color: #000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            text-align: center;
        }

        /* 中心内容样式 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }

        .main-content .title {
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .main-content .subtitle {
            font-weight: 400;
            line-height: 1.4;
        }

        /* 底部样式 */
        footer {
            padding: 20px;
            font-size: 12px;
        }

        footer .links a {
            color: #000;
            text-decoration: none;
            margin: 0 10px;
        }

        footer .links a:hover {
            text-decoration: underline;
        }

        footer .copyright {
            margin-top: 10px;
        }

        /* 电脑端样式 (屏幕宽度 >= 1024px) */
        @media (min-width: 1024px) {
            .main-content .title {
                font-size: 32px;
            }

            .main-content .subtitle {
                font-size: 20px;
            }

            footer {
                font-size: 14px;
            }
        }

        /* 平板端样式 (屏幕宽度 768px - 1023px) */
        @media (min-width: 768px) and (max-width: 1023px) {
            .main-content .title {
                font-size: 28px;
            }

            .main-content .subtitle {
                font-size: 18px;
            }

            footer {
                font-size: 13px;
            }
        }

        /* 移动端样式 (屏幕宽度 < 768px) */
        @media (max-width: 767px) {
            .main-content .title {
                font-size: 22px;
            }

            .main-content .subtitle {
                font-size: 16px;
            }

            footer {
                font-size: 12px;
            }

            footer .links a {
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <p class="title">本站已于2025年1月1日正式停止运营</p>
        <p class="subtitle">敬请期待未来的精彩回归！</p>
    </div>
    <footer>
        <div class="links">
            <a href="https://docs.qq.com/aio/p/scbbi8f75stp09c?p=GBX6OQsjZr3xvpL8wTbMrK">我的笔记</a> | 
            <a href="#">联系我</a> | 
            <a href="#">关于本站</a>
        </div>
        <div class="copyright">
            Copyright © 2025 JiaXin_Jiao ALL RIGHTS RESERVED
        </div>
    </footer>

    
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焦家鑫的个人博客</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f0e1; /* 淡宣纸色 */
            background-image: url('https://www.transparenttextures.com/patterns/rice-paper.png'); /* 简约宣纸纹理 */
            font-family: 'Noto Serif SC', serif; /* 中式衬线字体 */
            position: relative;
            overflow: hidden;
        }

        .container {
            position: relative;
            padding: 40px 30px;
            background-color: rgba(255, 255, 255, 0.9); /* 纯白半透明 */
            border: 2px solid #1a1a1a; /* 简约墨黑边框 */
            max-width: 70%;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2); /* 轻微阴影 */
        }

        .text {
            font-size: 2rem;
            color: #1a1a1a; /* 墨黑文字 */
            text-align: center;
            line-height: 2;
            letter-spacing: 4px; /* 疏朗排版 */
            font-weight: 700; /* 适度书法感 */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.15); /* 轻微阴影 */
        }

        /* 简约装饰 - 顶部横线 */
        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: #b22222; /* 朱红 */
        }

        /* 简约印章 */
        .stamp {
            position: absolute;
            bottom: -40px;
            right: 20px;
            font-size: 1.2rem;
            color: #b22222;
            padding: 5px 8px;
            border: 2px solid #b22222;
            background: url('https://www.transparenttextures.com/patterns/paper.png'); /* 外部纸纹 */
            background-size: cover;
            transform: rotate(-5deg);
            font-family: 'Noto Sans SC', sans-serif;
        }

        /* 祥云（简化版，仅一个） */
        .cloud {
            position: absolute;
            width: 40px;
            height: 20px;
            background: url('https://www.transparenttextures.com/patterns/swirl.png'); /* 外部旋涡纹理 */
            background-size: cover;
            opacity: 0.5;
            top: 10%;
            left: 15%;
            z-index: 0;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                max-width: 85%;
            }
            .text {
                font-size: 1.5rem;
                letter-spacing: 3px;
            }
            .container::before {
                width: 50px;
                height: 2px;
            }
            .stamp {
                font-size: 1rem;
                bottom: -30px;
                right: 15px;
                padding: 4px 6px;
            }
            .cloud {
                width: 30px;
                height: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            此乃焦家鑫之个人博客，<br>为节省开支，今已停运。
        </div>
        <div class="stamp">停運</div>
    </div>
    <!-- 简约祥云 -->
    <div class="cloud"></div>
</body>
</html>
